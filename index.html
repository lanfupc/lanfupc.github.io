        <div class="nav">

			<a class="nav_list" href="#">关于</a>
        </div>

</div>
<div class="banner_container wrapper">
    <div class="banner banner_1" style="display: block;"></div>
    <div class="banner banner_2" style="display: none;"></div>

<div class="gotop" style="display: none;">
    <a id="gotop" href="javascript:void(0)" title="返回顶部">返回顶部</a>
    <span id="gotop_desc">返回顶部</span>
</div>



<script src="./js/jquery.min.js"></script>
<script language="javascript" src="./js/tcss.ping.js"></script>
<script>
$(function () {
    var main_content = $('.main_content'),
        txt1 = $('.txt1'),
        txt2 = $('.txt2'),
        txt3 = $('.txt3'),
        txt4 = $('.txt4'),
        p1_1 = $('.p1_1'),
        p1_2 = $('.p1_2'),
        p1_3 = $('.p1_3'),
        p1_4 = $('.p1_4'),
        p1_5 = $('.p1_5'),
        p1_6 = $('.p1_6'),
        p2_1 = $('.p2_1'),
        p2_2 = $('.p2_2'),
        p2_3 = $('.p2_3'),
        p2_4 = $('.p2_4'),
        p3_1 = $('.p3_1'),
        p3_2 = $('.p3_2'),
        p3_3 = $('.p3_3'),
        p4_1 = $('.p4_1'),
        p4_2 = $('.p4_2'),
        p4_3 = $('.p4_3');

        main_content.addClass('fadeIn1');

    $(window).on('scroll', function () {
        var top = $(document).scrollTop();        
        if (top > 300 ) { 
            p1_1.addClass('fadeIn');
            p1_2.addClass('fadeIn1');
            p1_3.addClass('fadeIn2');
            p1_4.addClass('fadeIn3');           
            p1_5.addClass('scaleOut');
            p1_6.addClass('fadeIn5');
            txt1.addClass('fadeIn6');
        }
        if (top > 1000) {
            p2_1.addClass('fadeIn');
        	p2_2.addClass('dropIn1');
        	p2_3.addClass('dropIn2');
        	p2_4.addClass('dropIn3');
            txt2.addClass('fadeIn5');
        }
        if (top > 1700) {
            p3_1.addClass('fadeIn');
            p3_2.addClass('scaleIn1');
            p3_3.addClass('fadeIn2');
            txt3.addClass('fadeIn5');
        }
        if (top > 2400) { 
            p4_1.addClass('fadeIn'); 
            p4_2.addClass('scaleIn2');          
            p4_3.addClass('fadeIn3');
            txt4.addClass('fadeIn4');
        }

        
    });

    $(window).scroll(function(){
        t = $(document).scrollTop();
        if(t > 50){
            $('.gotop').fadeIn('slow');
        }else{
            $('.gotop').fadeOut('slow');
        }       
    });
    $('#gotop').click(function(){ 
        $('body,html').animate({
            scrollTop: 0
            },
        500);
        return false;  
    });

    
});

$(document).ready(function(e) {
    var imgs = $(".banner");
    var i = 0, 
        len = imgs.length;
    setInterval(function(){       
        imgs.eq(i).fadeOut(500);
        var m = (i + 1 < len) ? i + 1 : 0;            
        imgs.eq(m).fadeIn(500);
        i++;
    },5000);
});

</script>


</body>
</html>
